<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Autentificare</title>
    <link rel="shortcut icon" href="../favicon.png" />
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="register.css" />
  </head>

  <body>
    <div class="backdrop"></div>
    <header class="main-header">
      <div>
        <button class="toggle-button">
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
        </button>
        <a href="../index.html" class="main-header__brand">
          <img src="../images/icon.png" alt="" />
        </a>
      </div>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a href="../packages/index.html">Pachete promoționale</a>
          </li>
          <li class="main-nav__item">
            <a href="../customers/index.html">Clienți</a>
          </li>
          <li class="main-nav__item main-nav__item--cta">
            <a href="index.html">Autentificare</a>
          </li>
        </ul>
      </nav>
    </header>
    <nav class="mobile-nav">
      <ul class="mobile-nav__items">
        <li class="mobile-nav__item">
          <a href="../packages/index.html">Pachete promoționale</a>
        </li>
        <li class="mobile-nav__item">
          <a href="../customers/index.html">Clienți</a>
        </li>
        <li class="mobile-nav__item mobile-nav__item--cta">
          <a href="index.html">Rezervă</a>
        </li>
      </ul>
    </nav>
    <main class="signup-page">
      <h1 class="signup-title">Vis! Acum să ne cunoaștem!</h1>
      <form action="index.html" class="signup-form">
        <label for="title">Autentificare</label>
        <select id="title">
          <option value="mr">Domnul</option>
          <option value="ms">Doamna</option>
        </select>
        <label for="last-name">Nume</label>
        <input type="text" id="last-name" required />
        <label for="first-name">Prenume</label>
        <input type="text" id="first-name" required />
        <label for="email">E-Mail</label>
        <input type="email" id="email" required />
        <label for="password">Parolă</label>
        <input type="password" id="password" required />
        <div class="signup-form__checkbox">
          <input type="checkbox" id="agree-terms" required />
          <label for="agree-terms"
            >Sunt de acord cu
            <a href="#">Termeni &amp; Condiții</a>
          </label>
        </div>
        <button type="submit" class="button">Finalizează</button>
      </form>
    </main>
    <footer class="main-footer">
      <nav>
        <ul class="main-footer__links">
          <li class="main-footer__link">
            <a href="#">Support</a>
          </li>
          <li class="main-footer__link">
            <a href="#">Termeni & Condiții</a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="../shared.js"></script>
  </body>
</html>
